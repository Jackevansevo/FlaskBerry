{% extends "base.html" %}
{% block body %}
<article class="mw7 center br3 pa3 pa4-ns mv3 ba b--black-10">
    <form method="post" accept-charset="utf-8">
        {{ form.hidden_tag() }}
        <fieldset class="ba b--transparent ph0 mh0">
            <legend class="ph0 mh0 fw6 clip">Add Book</legend>
            <div class="mt3">
                <label class="db fw4 lh-copy f6" for="isbn">{{ form.isbn.label }}:</label>
                <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" minlength="10" name="isbn" id="isbn" placeholder="Enter ISBN ..." autofocus=True>
            </div>
            {% if form.isbn.errors %}
                {% for error in form.isbn.errors %}
                    <p class="dark-red">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </fieldset>
        <div class="mt3"><input class="b ph3 pv2 input-reset green ba b--black bg-transparent grow pointer f6" type="submit" value="Add Book"></div>
    </form>
</article>
{% endblock %}
{% block scripts %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
